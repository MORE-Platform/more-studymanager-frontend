version: 2

updates:
  # Enable updates for github-actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  # Enable version updates for npm
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5

  # Enable version updates for Docker
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
